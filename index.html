<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EA2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="notifications-link">
        <img
          class="png-logo"
          src="Images/png images/free-notifications-bell-outline-icon-png-11640343342qgstki55ep.png"
          alt=""
        />
      </div>

      <h1>Devon</h1>
      <img class="app-logo" src="Images/png images/anvil-fixed.png" alt="" />
      <h1>Forge</h1>

      <div class="profile-link">
        <img
          class="png-logo"
          src="Images/png images/png-clipart-login-computer-icons-avatar-icon-monochrome-black-removebg-preview.png"
          alt=""
        />
      </div>
    </header>
    <nav>
      <button class="nav-btns" onclick="showBuild()">Build</button>
      <button class="nav-btns" onclick="showHome()">Home</button>
      <button class="nav-btns" onclick="showTrain()">Train</button>
    </nav>
    <div class="home-page" id="home-page">
      <div class="welcome-div">
        <h4>Welcome to the Devon Forge!</h4>
        <div class="welcome-text">
          To the left, you will be able to choose from a variety of exercises
          and build your own workouts! To the right, you'll be able to view all
          your custom workouts or train using Devon's personal workout.
        </div>
        <div class="get-started-div">
          <a onclick="showBuild()">
            <div class="get-started-btn">Get Started!</div>
          </a>
        </div>
      </div>
    </div>
    <div class="build-page" id="build-page">
      <div class="filter" id="filter-div">
        <div class="filter-element">
          <input
            type="checkbox"
            class="filter-box"
            name="chest"
            id="checkboxF1"
            onclick="handleMuscleGroupClick(this)"
          />
          <label for="checkboxF1"
            ><img src="Images/svg files/chest-VECTOR.svg"
          /></label>
        </div>

        <div class="filter-element">
          <input
            type="checkbox"
            class="filter-box"
            name="biceps"
            id="checkboxF2"
            onclick="handleMuscleGroupClick(this)"
          />
          <label for="checkboxF2"
            ><img src="Images/svg files/biceps-VECTOR.svg"
          /></label>
        </div>

        <div class="filter-element">
          <input
            type="checkbox"
            class="filter-box"
            name="abs"
            id="checkboxF3"
            onclick="handleMuscleGroupClick(this)"
          />
          <label for="checkboxF3"
            ><img src="Images/svg files/abs-VECTOR.svg"
          /></label>
        </div>

        <div class="filter-element">
          <input
            type="checkbox"
            class="filter-box"
            name="shoulders"
            id="checkboxF4"
            onclick="handleMuscleGroupClick(this)"
          />
          <label for="checkboxF4"
            ><img src="Images/svg files/shoulders-VECTOR.svg"
          /></label>
        </div>

        <div class="filter-element">
          <input
            type="checkbox"
            class="filter-box"
            name="triceps"
            id="checkboxF5"
            onclick="handleMuscleGroupClick(this)"
          />
          <label for="checkboxF5"
            ><img src="Images/svg files/triceps-VECTOR.svg"
          /></label>
        </div>

        <div class="filter-element">
          <input
            type="checkbox"
            class="filter-box"
            name="quads"
            id="checkboxF6"
            onclick="handleMuscleGroupClick(this)"
          />
          <label for="checkboxF6"
            ><img src="Images/svg files/quads-VECTOR.svg" />
          </label>
        </div>
        <div class="filter-element">
          <input
            type="checkbox"
            class="filter-box"
            name="hamstrings"
            id="checkboxF7"
            onclick="handleMuscleGroupClick(this)"
          />
          <label for="checkboxF7"
            ><img src="Images/svg files/hamstrings-VECTOR.svg"
          /></label>
        </div>

        <div class="filter-element">
          <input
            type="checkbox"
            class="filter-box"
            name="calves"
            id="checkboxF8"
            onclick="handleMuscleGroupClick(this)"
          />
          <label for="checkboxF8"
            ><img src="Images/svg files/calves-VECTOR.svg"
          /></label>
        </div>
      </div>
      <div class="workouts" id="workouts-div">
        <div class="chest-workouts">
          <div
            class="workout-card"
            id="chest-BENCH-PRESS"
            onchange="selectedChest1()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="bench-press"
              id="checkboxW5"
            />
            <label class="workouts-label" for="checkboxW5">
              <h3 id="bench-press-title">Bench Press</h3>
              <p id="bench-press-text">BENCH PRESS</p>
            </label>
          </div>

          <div
            class="workout-card"
            id="chest-CHEST-FLIES"
            onchange="selectedChest2()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="chest-flies"
              id="checkboxW6"
            />
            <label class="workouts-label" for="checkboxW6">
              <h3 id="chest-flies-title">Chest-Flies</h3>
              <p id="chest-flies-text">CHEST-FLIES</p>
            </label>
          </div>
        </div>

        <div class="biceps-workouts">
          <div
            class="workout-card"
            id="biceps-CURLS"
            onchange="selectedBiceps1()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="curls"
              id="checkboxW3"
            />
            <label class="workouts-label" for="checkboxW3">
              <h3 id="curls-title">Curls</h3>
              <p id="curls-text">CURLS</p>
            </label>
          </div>

          <div
            class="workout-card"
            id="biceps-CHIN-UPS"
            onchange="selectedBiceps2()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="chin-ups"
              id="checkboxW4"
            />
            <label class="workouts-label" for="checkboxW4">
              <h3 id="chin-ups-title">Chin-Ups</h3>
              <p id="chin-ups-text">CHIN-UPS</p>
            </label>
          </div>
        </div>

        <div class="abs-workouts">
          <div class="workout-card" id="abs-SIT-UP" onchange="selectedAbs1()">
            <input
              type="checkbox"
              class="workout-box"
              name="sit-up"
              id="checkboxW1"
            />
            <label class="workouts-label" for="checkboxW1">
              <h3 id="sit-up-title">Sit-Up</h3>
              <p id="sit-up-text">SIT UP</p>
            </label>
          </div>

          <div class="workout-card" id="abs-CRUNCH" onchange="selectedAbs2()">
            <input
              type="checkbox"
              class="workout-box"
              name="crunch"
              id="checkboxW2"
            />
            <label class="workouts-label" for="checkboxW2">
              <h3 id="crunch-title">Crunch</h3>
              <p id="crunch-text">CRUNCH</p>
            </label>
          </div>
        </div>

        <div class="shoulder-workouts">
          <div
            class="workout-card"
            id="shoulders-MILITARY-PRESS"
            onchange="selectedShoulders1()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="military-press"
              id="checkboxW7"
            />
            <label class="workouts-label" for="checkboxW7">
              <h3 id="military-press-title">Military-Press</h3>
              <p id="military-press-text">MILITARY-PRESS</p>
            </label>
          </div>

          <div
            class="workout-card"
            id="shoulders-SHOULDER-FLIES"
            onchange="selectedShoulders2()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="shoulder-flies"
              id="checkboxW8"
            />
            <label class="workouts-label" for="checkboxW8">
              <h3 id="shoulder-flies-title">Shoulder-Flies</h3>
              <p id="shoulder-flies-text">SHOULDER-FLIES</p>
            </label>
          </div>
        </div>

        <div class="triceps-workouts">
          <div
            class="workout-card"
            id="triceps-MILITARY-PUSH-UPS"
            onchange="selectedTriceps1()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="military-push-ups"
              id="checkboxW9"
            />
            <label class="workouts-label" for="checkboxW9">
              <h3 id="military-push-ups-title">Military Push-Ups</h3>
              <p id="military-push-ups-text">Military Push-Ups</p>
            </label>
          </div>

          <div
            class="workout-card"
            id="triceps-TRICEP-EXTENSIONS"
            onchange="selectedTriceps2()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="tricep-extensions"
              id="checkboxW10"
            />
            <label class="workouts-label" for="checkboxW10">
              <h3 id="tricep-extensions-title">Tricep Extensions</h3>
              <p id="tricep-extensions-text">TRICEP EXTENSIONS</p>
            </label>
          </div>
        </div>

        <div class="quads-workouts">
          <div
            class="workout-card"
            id="quads-BACK-SQUAT"
            onchange="selectedQuads1()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="back-squat"
              id="checkboxW11"
            />
            <label class="workouts-label" for="checkboxW11">
              <h3 id="back-squat-title">Back Squat</h3>
              <p id="back-squat-text">BACK SQUATS</p>
            </label>
          </div>

          <div
            class="workout-card"
            id="quads-BULGARIAN-SPLIT-SQUATS"
            onchange="selectedQuads2()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="bulgarian-split-squats"
              id="checkboxW12"
            />
            <label class="workouts-label" for="checkboxW12">
              <h3 id="bulgarian-split-squat-title">Bulgarian Split Squats</h3>
              <p id="bulgarian-split-squat-text">BULGARIAN SPLIT SQUATS</p>
            </label>
          </div>
        </div>

        <div class="hamstrings-workouts">
          <div
            class="workout-card"
            id="hamstrings-HAMSTRING-CURLS"
            onchange="selectedHams1()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="hamstring-curls"
              id="checkboxW13"
            />
            <label class="workouts-label" for="checkboxW13">
              <h3 id="hamstring-curls-title">Hamstring Curls</h3>
              <p id="hamstring-curls-text">HAMSTRING CURLS</p>
            </label>
          </div>

          <div
            class="workout-card"
            id="hamstrings-ROMANIAN-DEADLIFTS"
            onchange="selectedHams2()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="romanian-deadlifts"
              id="checkboxW14"
            />
            <label class="workouts-label" for="checkboxW14">
              <h3 id="romanian-deadlift-title">Romanian Deadlift</h3>
              <p id="romanian-deadlift-text">ROMANIAN DEADLIFT</p>
            </label>
          </div>
        </div>

        <div class="calves-workouts">
          <div
            class="workout-card"
            id="calves-CALVE-RAISES"
            onchange="selectedCalves1()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="calve-raises"
              id="checkboxW15"
            />
            <label class="workouts-label" for="checkboxW15">
              <h3 id="calve-raises-title">Calve Raises</h3>
              <p id="calve-raises-text">CALVE RAISES</p>
            </label>
          </div>

          <div
            class="workout-card"
            id="calves-SEATED-CALVE-RAISES"
            onchange="selectedCalves2()"
          >
            <input
              type="checkbox"
              class="workout-box"
              name="seated-calve-raises"
              id="checkboxW16"
            />
            <label class="workouts-label" for="checkboxW16">
              <h3 id="seated-calf-raises-title">Seated Calf Raises</h3>
              <p id="seated-calf-raises-text">SEATED CALF RAISES</p>
            </label>
          </div>
        </div>

        <footer></footer>
      </div>
      <div class="cart-div">
        <div class="cart-text" id="cart-text"></div>
      </div>
    </div>

    <div class="train-page" id="train-page">
      <label for="guided-training">
        <select
          class="training-dropdown"
          name="training-dropdown"
          id="guided-training"
        >
          <option value="dropdown-title">Devon's Workouts</option>
          <option value="2">PUSH</option>
          <option value="3">PULL</option>
          <option value="4">PUSH-LEGS</option>
          <option value="5">PULL-LEGS</option>
        </select>
      </label>
      <label for="custom-workouts">
        <select
          class="custom-dropdown"
          name="custom-dropdown"
          id="custom-workouts"
        >
          <option value="dropdown-title">Custom Workout 1</option>
          <option value="2">Custom Workout 2</option>
          <option value="3">Custom Workout 3</option>
          <option value="4">Custom Workout 4</option>
          <option value="5">Custom Workout 5</option>
        </select>
      </label>
      <i class="person-logo"></i>
    </div>
  </body>
  <script src="script-david-conditional.js"></script>
</html>
